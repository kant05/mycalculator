<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-wrapper">
        <center>
            <h2>My Calculator</h2>
        </center>
        <div class="calculator-inner">
            <div class="input-field">
                <input class="valueDisplay" readonly />
            </div>
            <div class="input-buttin">
                <div class="action-buttons">
                    <button class="clear">C</button>
                    <button class="number plus" sign="+">+</button>
                    <button class="number minus" sign="-">-</button>
                    <button class="number multi" sign="*">*</button>
                    <button class="number divided" sign="/">/</button>
                    <button class="result">=</button>
                </div>
                <div class="buttons">
                    <button class="number" number="0">0</button>
                    <button class="number" number="1">1</button>
                    <button class="number" number="3">3</button>
                    <button class="number" number="4">4</button>
                    <button class="number" number="5">5</button>
                    <button class="number" number="6">6</button>
                    <button class="number" number="7">7</button>
                    <button class="number" number="8">8</button>
                    <button class="number" number="9">9</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
